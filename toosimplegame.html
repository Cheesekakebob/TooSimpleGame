<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Too Simple Game</title>
<script src="js/game.js"></script>
<script src="js/character.js"></script>
</head>

<body>

<div>
<textarea id="log" rows="20" cols="100" readonly="readonly">
Welcome to the Game!
</textarea>
</div>
<div>
Hero Health: <meter id="herohealthbar" title="Hero Health" style="width:100px"></meter><span id="herohealthtext" style="position:relative;left:-70px;display:inline-block;width:20px">??/??</span>
Enemy Health: <meter id="enemyhealthbar" title="Enemy Health" style="width:100px"></meter><span id="enemyhealthtext" style="position:relative;left:-60px;display:inline-block;width:20px">??/??</span>
Target: [<span id="enemynametext">?</span>] 
<button id="attackbutton" type="button" onclick="myHero.attack(myEnemy)">Attack</button>
<button id="healbutton" type="button" onclick="myHero.healMe(myHero.healAmount)">Heal Me</button>
</div>
<div>
<img id="heropic" src="resources/batman.png" alt="Hero Picture" style="display:inline-block;width:100px;height100px;position:absolute;left:94px;"/>
<img id="enemypic" src="resources/joker.png" alt="Enemy Picture" style="display:inline-block;width:100px;height100px;position:absolute;left:320px;"/>
</div>
<div style="position:relative;top:200px;">
Hero Deaths: <span id="herodeathstext">0</span>
<br>
Hero Kills: <span id="enemydeathstext">0</span>
<br>
<br>
Hero Attack Damage: <span id="herodamagetext">?</span>
<br>
Hero Heal Amount: <span id="herohealtext">?</span>
<br>
Hero Crit Chance: <span id="herocrittext">?</span>% (double damage)
<br>
Hero Dodge Chance: <span id="herododgetext">?</span>%
</div>
<script>initialize();</script>

</body>
</html>
